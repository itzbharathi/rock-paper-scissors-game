<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your move:</p>
        
        <div class="choices">
            <button class="choice" id="rock">✊ Rock</button>
            <button class="choice" id="paper">✋ Paper</button>
            <button class="choice" id="scissors">✌ Scissors</button>
        </div>

        <div id="result" class="flash-effect">Make your move!</div>

        <div class="scoreboard">
            <p>Wins: <span id="win-count">0</span></p>
            <p>Losses: <span id="lose-count">0</span></p>
            <p>Draws: <span id="draw-count">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
